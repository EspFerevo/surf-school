<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/normalize.css" />

      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header -->

    <header class="header">
      <div class="container">
        <div class="header__top">
          <nav class="menu">
            <ul class="menu__lits">
              <li class="menu__item">
                <a href="#" class="nemu__link">home</a>
              </li>
              <li class="menu__item">
                <a href="#" class="nemu__link">activities</a>
              </li>
              <li class="menu__item">
                <a href="#" class="nemu__link">pricing plan</a>
              </li>
              <li class="menu__item">
                <a href="#" class="nemu__link">contact us</a>
              </li>
              <li class="menu__item">
                <a href="#" class="nemu__link">blog</a>
              </li>
              <li class="menu__item">
                <a href="#" class="nemu__link">about us</a>
              </li>
            </ul>
          </nav>

          <button
            class="header__phone"
            onclick="window.location.href='tel:+351912568342'"
          >
            <img src="/images/icon/phone-img-ico.svg" alt="" />+351912568342
          </button>
        </div>

        <img src="/images/title.png" alt="" class="title-img" />
        <h1 class="title visually-hidden">Surfing school</h1>
        <p class="title-text">Vilamoura. Portugal</p>

        <div class="header__content">
          <div class="header__content-info">
            <ul class="header__info-list">
              <li class="header__info-item">Privat lessons</li>
              <li class="header__info-item">Group lessons</li>
              <li class="header__info-item">Surf &sup rentals</li>
              <li class="header__info-item">Stand up puddle</li>
              <li class="header__info-item">Surf trips</li>
            </ul>

            <div class="header__social">
              <ul class="header__social-list">
                <li class="header__social-item">
                  <a
                    href="https://www.facebook.com/?locale=ru_RU"
                    target="_blank"
                    class="header__social-link"
                    ><img src="/images/icon/facebook.svg" alt="facebook"
                  /></a>
                </li>
                <li class="header__social-item">
                  <a
                    href="https://www.instagram.com/"
                    target="_blank"
                    class="header__social-link"
                    ><img src="/images/icon/instagram.svg" alt="instagram"
                  /></a>
                </li>
                <li class="header__social-item">
                  <a
                    href="https://www.youtube.com/"
                    target="_blank"
                    class="header__social-link"
                    ><img src="/images/icon/youtube.svg" alt="youtube"
                  /></a>
                </li>
                <li class="header__social-item">
                  <a
                    href="https://www.whatsapp.com/?lang=ru_RU"
                    target="_blank"
                    class="header__social-link"
                    ><img src="/images/icon/whatsapp.svg" alt="whatsapp"
                  /></a>
                </li>
              </ul>
            </div>
          </div>

          <div class="header__content-news">
            <div class="header__news-box">
              <h3 class="header__news-title">NAZARE. BIG WAVE TRIP</h3>
              <time class="header__new-time" datetime="2025-02-10"
                >10.02.2025</time
              >

              <a href="#" class="header__news-link">more info</a>
              <img src="/images/nazare-wave.jpg" alt="" />
            </div>
            <div class="header__buttons">
              <a clas="header__buttons-book" href="#">book now</a>
              <a clas="header__buttons-activities" href="#">activities</a>
            </div>
